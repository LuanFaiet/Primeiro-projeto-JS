<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Conversor de Moeda</title>
</head>

<body>

    <img src="./assets/logo.gif" alt="logo-dinheiro" class="img-diheiro">

    <main>
        <label> Converter <b>de</b>
            <select>
                <option> R$ Real brasileiro</option>
            </select>
        </label>

        <label> Converter <b>para</b>
            <select>
                <option> US$ Dólar americano</option>
                <option> € Euro</option>
            </select>
        </label>

        <label for=""> Valor

            <input type="number" placeholder="R$ 10.000,00" class="input-currency">

        </label>

        <button class="converter-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt="logo-brasil" class="img-brasil">
                <p class="currency">Real</p>
                <p class="currency-real" >R$ 0,00</p>
            </div>

            <img src="  https://w7.pngwing.com/pngs/122/629/png-transparent-colorful-circular-arrows-color-gradual-change-round.png"
                alt="imagem-rolate" class="imagem2setas">

            <div class="currency-box">
                <img src="./assets/estados-unidos.png" alt="logo-USA" class="img-usa">
                <p class="currency">Dólar Americano</p>
                <p class="currency-dolar" >US$ 0,00</p>
            </div>

        </section>


    </main>




</body>

<script src="./primeiro.js"></script>

</html>
